<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Trap X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="splashScreen" class="screen active">
            <div class="logo">Mind Trap X</div>
            <div class="subtext">Provided by Great</div>
        </div>
        <div id="homeScreen" class="screen">
            <button class="menu-button" id="startGameBtn"><span class="icon">‚ñ∂Ô∏è</span> Start Game</button>
            <button class="menu-button" id="levelSelectBtn"><span class="icon">üß©</span> Level Select</button>
            <button class="menu-button" id="settingsBtn"><span class="icon">‚öôÔ∏è</span> Settings</button>
            <button class="menu-button" id="exitBtn"><span class="icon">‚ùå</span> Exit</button>
        </div>
        <div id="levelSelectScreen" class="screen">
            <div class="top-bar">
                <h2>Select Level</h2>
            </div>
            <div class="level-grid">
                <!-- Levels 1-30 will be generated by JS or manually added for now -->
            </div>
            <button class="menu-button back-button" id="levelSelectBackBtn">
                <span class="icon">‚¨ÖÔ∏è</span> Back
            </button>
        </div>
        <div id="gamePlayScreen" class="screen">
            <div class="top-game-bar">
                <div id="timerDisplay">Time: 0s</div>
                <div id="movesCounter">Moves: 0</div>
                <button id="pauseGameBtn" class="icon-button"><span class="icon">‚è∏Ô∏è</span></button>
            </div>

            <div class="maze-area">
                <div id="mazeContainer">
                    <!-- Maze will be rendered here by JS or be static HTML for now -->
                    <div id="playerToken"></div>
                    <div id="goalToken"></div>
                </div>
            </div>

            <div class="controls-area">
                <button class="control-button" id="controlUp"><span class="icon">‚ñ≤</span></button>
                <div class="controls-middle-row">
                  <button class="control-button" id="controlLeft"><span class="icon">‚óÄÔ∏è</span></button>
                  <button class="control-button" id="controlRight"><span class="icon">‚ñ∂Ô∏è</span></button>
                </div>
                <button class="control-button" id="controlDown"><span class="icon">‚ñº</span></button>
            </div>
        </div>
        <div id="pauseScreen" class="screen overlay">
            <div class="popup-box">
                <h2>Paused</h2>
                <button class="menu-button" id="resumeGameBtn">Resume</button>
                <button class="menu-button" id="restartGameBtn">Restart</button>
                <button class="menu-button" id="pauseToHomeBtn">Home</button>
            </div>
        </div>
        <div id="levelCompleteScreen" class="screen">
            <div class="popup-box"> <!-- Reusing popup-box style for consistency -->
                <h2>Level Complete!</h2>
                <div class="stats-display">
                    <p>Time: <span id="finalTime">0s</span></p>
                    <p>Moves: <span id="finalMoves">0</span></p>
                </div>
                <button class="menu-button" id="nextLevelBtn">Next Level</button>
                <button class="menu-button" id="replayLevelBtn">Replay</button>
                <button class="menu-button" id="levelCompleteToHomeBtn">Home</button>
            </div>
        </div>
        <div id="settingsScreen" class="screen">
            <div class="top-bar"> <!-- Similar to Level Select top bar -->
                <h2>Settings</h2>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <label for="musicToggle">Music</label>
                    <div class="toggle-switch" id="musicToggle">
                        <button data-value="on" class="active">ON</button>
                        <button data-value="off">OFF</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="soundFxToggle">Sound FX</label>
                    <div class="toggle-switch" id="soundFxToggle">
                        <button data-value="on" class="active">ON</button>
                        <button data-value="off">OFF</button>
                    </div>
                </div>
                <div class="setting-item">
                    <label for="difficultySelect">Difficulty</label>
                    <div class="segmented-control" id="difficultySelect">
                        <button data-value="easy" class="active">Easy</button>
                        <button data-value="medium">Medium</button>
                        <button data-value="hard">Hard</button>
                    </div>
                </div>
                <button class="menu-button warning-button" id="resetProgressBtn">Reset Progress</button>
            </div>
            <button class="menu-button back-button" id="settingsBackBtn">
                <span class="icon">‚¨ÖÔ∏è</span> Back
            </button>
        </div>
        <!-- Game screens will be loaded here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
